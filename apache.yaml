---
- hosts: ws
  become: true
  vars:
    pkg_name: httpd
    app_name: utc-app
  tasks: 
    - name: update system
      yum:
        name: "*"
        state: latest
    - name: Create folders for app
      file:
        state: directory
        path: "{{ item }}"
      loop:
        - /opt/{{ app_name }}
        - /opt/{{ app_name }}/logs
        - /opt/{{ app_name }}/deploy
    - name: Install apache
      yum:
        name: httpd
        state: present
    - name: Service start daemon
      service:
        name: httpd
        state: started
    - name: Copy index to Target
      template:
        src: index.j2
        dest: /var/www/html/index.html
      notify: Restart apache
      
  handlers:
    - name: Restart apache
      service:
        name: httpd
        state: restarted